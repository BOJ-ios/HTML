<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Simple</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="cart">
      <h2 style="color: rgb(49, 137, 252)">Your shopping cart</h2>
      <div>
        <table class="cart-table">
          <thead>
            <tr>
              <th></th>
              <th>ITME</td>
              <th>AMOUNT</td>              
              <th>PRICE</td>
              <th>TOTAL</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><img class="table-image"src="image/item1.png"></td>
              <td>신발을 설명하는 글을 쭉 적음</td>
              <td>1</td>
              <td>2000</td>
              <td>2000</td>
            </tr>
            <tr>
              <td><img class="table-image"src="image/item1.png"></td>
              <td>신발을 설명하는 글을 쭉 적음2</td>
              <td>1</td>
              <td>2500</td>
              <td>2500</td>
            </tr>
            <tr>
              <td colspan="5" style="text-align: right;">4500</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div style="margin-top: 30px; position : relative;">
        <a class="Edit_your_shopping_cart" href="">Edit your shopping cart</a>
        <button style="position : absolute; right : 0;"class="Choose_payment_method">Choose payment method</button>
      </div>
      <div style="margin-top: 50px; position : relative;">
        <button class="p_button">구매하기</button>
        <input class="p_test">
        <a class="p_link" href="#">링크</a>
      </div>
    </div>
  </body>
</html>
